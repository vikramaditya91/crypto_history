[tox]
envlist = py38

[testenv]
passenv= COVERALLS_REPO_TOKEN
deps = pytest
       python-binance-async
       python-coveralls
       mock
       coverage==4.5.4
       pytest-cov
       python-dateutil
       pytest-asyncio
commands =
       pytest --cov=crypto_history tests --cov-report html
       pytest --cov-report term --cov=crypto_history tests/
       coveralls
